<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOVOET - Live Sports Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#121212',
              primary: '#E0E0E0',
              secondary: '#A0A0A0',
              accent1: '#40C4FF',
              accent2: '#AB47BC',
              warning: '#EF5350',
              surface: '#1E1E1E',
              'surface-hover': '#2A2A2A',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E1E; /* surface */
      }
      ::-webkit-scrollbar-thumb {
        background: #A0A0A0; /* secondary */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E0E0E0; /* primary */
      }

      /* Animation for notification */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>

}
</script>
